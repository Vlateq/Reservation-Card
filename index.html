<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Confirm Reservation</title>
	<link href="style.css" rel="stylesheet">
	<script src="main.js" type="text/javascript" async></script>
</head>
<body>
	
<!--
Original on Dribble by Goutham 
https://dribbble.com/shots/2639709-Confirm-Reservation/attachments/528798
-->
<div class="reservationCard">
  <div class="reservationCard__header">
    <div class="reservationCard__back"></div>
    <div class="reservationCard__search"></div>
  </div>
  <div class="reservationCard__content">
    <div class="reservationCard__placePicture"></div>
    <div class="reservationCard__placeName">The Water Club</div>
    <div class="reservationCard__count count">
      <div class="count__title">Table For</div>
      <div class="count__counter">
        <span id="count__less" class="count__less">-</span>
        <span id="count__number" class="count__number" data-number="2">2</span>
        <span id="count__more" class="count__more">+</span>
      </div>
    </div>
    <div class="reservationCard__visitDate visitDate">
      <div class="visitDate__title">Choose Date &amp; Time</div>
      <div class="visitDate__date">07 July 2017 - 16:00</div>
    </div>
    <button class="reservationCard__confirmation">Confirm</button>
  </div>
</div>

</body>
</html>
